<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Not Found</title>
    <link rel="stylesheet" href="./public/output.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }

      /* Skeleton loading animation */
      .skeleton {
        animation: pulse 1.5s ease-in-out infinite;
        background: linear-gradient(90deg, #e5e7eb 25%, #f3f4f6 50%, #e5e7eb 75%);
        background-size: 200% 100%;
      }

      @keyframes pulse {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-xl text-center space-y-6">
      <!-- GIF Container with skeleton -->
      <div
        id="gif-container"
        class="relative mx-auto w-full rounded-xl overflow-hidden"
      >
        <div
          id="gif-skeleton"
          class="skeleton aspect-[16/9] w-full rounded-xl"
        ></div>
        <img
          src="/public/images/404.gif"
          alt="404 gif"
          class="hidden w-full object-contain rounded-xl"
          id="gif"
          onload="document.getElementById('gif-skeleton').style.display='none'; this.classList.remove('hidden')"
        />
      </div>

      <!-- Tiêu đề -->
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-gray-800">
        404 - Not Found
      </h1>

      <!-- Mô tả -->
      <p class="text-gray-600 text-sm sm:text-base md:text-lg">
        The page you are looking for does not exist or has been moved. Please try returning to the homepage.
      </p>

      <!-- Nút -->
      <a
        href="/"
        class="inline-block px-6 py-3 text-sm md:text-base bg-blue-600 text-white rounded-full shadow hover:bg-blue-700 transition"
      >
        Turn back
      </a>
    </div>

    <script>
      // Fallback in case image doesn't load
      document.getElementById('gif').addEventListener('error', () => {
        const gif = document.getElementById('gif');
        const skeleton = document.getElementById('gif-skeleton');
        skeleton.style.display = 'none';
        gif.alt = 'GIF not available';
      });
    </script>
  </body>
</html>

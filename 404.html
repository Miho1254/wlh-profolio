<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Không tìm thấy trang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">
    <div class="w-full text-center">
      <!-- GIF -->
      <img
        src="/public/images/404.gif"
        alt="404 gif"
        class="mx-auto mb-8 w-full max-w-md sm:max-w-lg md:max-w-xl object-contain rounded-xl"
      />

      <!-- Tiêu đề -->
      <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-4">
        404 - Not found 
      </h1>

      <!-- Mô tả -->
      <p class="text-gray-600 text-base sm:text-lg mb-6">
        The page you are looking for does not exist or has been moved. Please try returning to the homepage.
      </p>

      <!-- Nút -->
      <a
        href="/"
        class="inline-block px-6 py-3 text-sm sm:text-base bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 transition"
      >
        Turn back
      </a>
    </div>
  </body>
</html>
